<html lang="en">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Rat Race</title>
    <link href="ratrace_base.css" rel="stylesheet" />
    <link href="ratrace_layout.css" rel="stylesheet" />
    <script src="ratrace_scripts.js" defer></script>
</head>

<body>
    <div class="background"></div>
    <div class="grid-container">
        <header>
            <img src="ratrace_logo.png" alt="Rat Race logo" id="logo_img" />
        </header>
        <div class="left">
            <p>left</p>
        </div>
        <div class="messageArea">
            <div id="left_message"></div>
            <div id="message_area_image">
                <img src="traffic_light_red.png" />
            </div>
            <div id="right_message"><h1>right message</h1></div>
        </div>
        <div class="topLane">
            <img src="rat_damon.png" alt="Cartoon rat with Matt Damon's head" id="rat_damon" />
        </div>
        <div class="bottomLane">
            <img src="rat_leblanc.png" alt="Cartoon rat with Matt Leblanc's head" id="rat_leblanc" />
        </div>
        <div class="right">
            <p>right</p>
        </div>
        <div class="top_finish_line">
            <img src="cheese.png" alt="Cheese wedge graphic" id="cheese_top" />
        </div>
        <div class="bottom_finish_line">
            <img src="cheese.png" alt="Cheese wedge graphic" id="cheese_bottom" />
        </div>
        <footer>
            <h6>&copy Copyright 2018 Reese Henry - All Rights Reserved</h6>
        </footer>
    </div>
</body>
</html>
